<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>

    <div class="profile-card">
        <h2>My Profile</h2>

        <table>
            <tr>
                <td>
                    <img src="mypic.jpg" alt="Profile Picture" class="profile-picture">
                </td>
            </tr>
            <tr>
                <td class="login">
                    dvichitl
                </td>
            </tr>
            <tr>
                <td>
                    <p class="description">Creative Coder</p>
                </td>
            </tr>
            <tr>
                <td class="social-icons">
                    <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub"></a>
                    <a href="#"><img src="https://img.icons8.com/?size=100&id=32292&format=png&color=000000" alt="LinkedIn"></a>
                    <a href="#"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/twitter/twitter-original.svg" alt="X"></a>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="#" class="contact-button">Contact</a>
                </td>
            </tr>
        </table>
    </div>

</body>
</html>
