<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Responsive Full Page Table</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      table {
        width: 100%;
        height: 100%;
        border-collapse: collapse;
        table-layout: fixed;
      }

      td {
        text-align: center;
        font-family: Arial, sans-serif;
        font-size: 2vw;
        color: #333;
      }

      .first {
        background-color: #b5c26b;
      }

      .second {
        background-color: #f2b6a0;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td class="first">First cell</td>
        <td class="second">Second cell</td>
      </tr>
    </table>
  </body>
</html>
