<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tab</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        margin: auto;

        font-family: Arial, sans-serif;
        font-size: 18px;
      }

      td {
        width: 50%;
        height: 150px;
        padding: 20px;
        text-align: left;
      }

      .first {
        background-color: #b5c26b;
      }

      .second {
        background-color: #f2b6a0;
      }
    </style>
  </head>
  <body>
    <hr />
    <table border="1">
      <tr>
        <td class="first">First cell</td>
        <td class="second">Second cell</td>
      </tr>
    </table>
  </body>
</html>
