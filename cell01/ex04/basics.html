<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basics</title>
    <style>
      body {
        background-color: pink;
      }
      h1 {
        color: white;
        text-align: center;
        font-size: 50px;
      }
      img {
        width: 200px;
        height: auto;
      }
      footer {
        text-align: right;
        font-style: italic;
        font-family: monospace;
        font-size: 14px;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>★ My Awesome Shops ★</h1>
    <div class="images-container">
      <div>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/06/Amazon_2024.svg/250px-Amazon_2024.svg.png"
          alt="amazonshop"
        />
        <br />
        <a href="https://www.amazon.com" target="_blank">Visit Amazon</a>
      </div>
      <div>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/1/1b/EBay_logo.svg"
          alt="ebayshop"
        />
        <br />
        <a href="https://www.ebay.com" target="_blank">Visit eBay</a>
      </div>
      <hr />
      <footer>
        <p>&copy; dvichitl 2025</p>
      </footer>

</html>
